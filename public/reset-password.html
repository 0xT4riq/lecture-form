<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعيين كلمة المرور</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    #new-password {
      width: 100%;
      padding: 12px 15px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    #new-password:focus {
      outline: none;
      border-color: #0052cc;
      box-shadow: 0 0 5px #0052cc;
    }
    #reset-btn {
      margin-top: 20px;
      width: 100%;
      background: #0052cc;
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #reset-btn:hover {
      background: #003d99;
    }
    #message {
      margin-top: 20px;
      font-size: 15px;
      color: green;
    }
    #login-link {
      display: none;
      margin-top: 15px;
      color: #0052cc;
      cursor: pointer;
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <h2>إعادة تعيين كلمة المرور</h2>
    <input type="password" id="new-password" placeholder="كلمة المرور الجديدة" />
    <button id="reset-btn">تغيير</button>
    <div id="message"></div>
    <div id="login-link" onclick="goToLogin()">العودة لتسجيل الدخول</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    const messageDiv = document.getElementById('message');
    const loginLink = document.getElementById('login-link');
    const resetBtn = document.getElementById('reset-btn');
    const passwordInput = document.getElementById('new-password');

    function goToLogin() {
      window.location.href = '/index.html'; // غير هذا حسب مسار صفحة الدخول عندك
    }

    resetBtn.addEventListener('click', async () => {
      const password = passwordInput.value.trim();
      if (!password) {
        alert("الرجاء إدخال كلمة مرور جديدة");
        return;
      }

      resetBtn.disabled = true;
      messageDiv.textContent = "جاري تغيير كلمة المرور...";
      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.style.color = "green";
          messageDiv.textContent = data.message || "تم تغيير كلمة المرور بنجاح!";
          loginLink.style.display = "block";
          passwordInput.style.display = "none";
          resetBtn.style.display = "none";
        } else {
          messageDiv.style.color = "red";
          messageDiv.textContent = data.message || "حدث خطأ، حاول مرة أخرى.";
          resetBtn.disabled = false;
        }
      } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "حدث خطأ في الاتصال بالخادم.";
        resetBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
